<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Xác nhận tài khoản</title>
    <style>
        body {
          font-family: Arial, sans-serif;
          background-color: #f4f6f8;
          padding: 30px;
        }
        .container {
          background-color: #fff;
          border-radius: 8px;
          padding: 20px 30px;
          max-width: 500px;
          margin: 0 auto;
          box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        h2 {
          color: #333;
          text-align: center;
        }
        p {
          color: #555;
          text-align: center;
        }
        .btn {
          display: inline-block;
          margin-top: 20px;
          padding: 12px 25px;
          background-color: #007bff;
          color: white !important;
          text-decoration: none;
          border-radius: 6px;
          font-weight: bold;
        }
        .btn:hover {
          background-color: #0056b3;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Xin chào!</h2>
    <p>Cảm ơn bạn đã đăng ký tài khoản. Vui lòng nhấn nút bên dưới để xác nhận email của bạn:</p>

    <div style="text-align: center;">
        <a th:href="${linkConfirm}" class="btn">Xác nhận tài khoản</a>
    </div>

    <p>Nếu bạn không đăng ký tài khoản, hãy bỏ qua email này.</p>
</div>
</body>
</html>
